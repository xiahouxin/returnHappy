<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /* 
        实现输出1,2,3
       
      */
      const timeout = (ms) =>
        new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, ms);
        });

      const ajax1 = () =>
        timeout(2000).then(() => {
          console.log("1");
          return 1;
        });

      const ajax2 = () =>
        timeout(1000).then(() => {
          console.log("2");
          return 2;
        });

      const ajax3 = () =>
        timeout(2000).then(() => {
          console.log("3");
          return 3;
        });

      const mergePromise = (ajaxArray) => {
        // 在这里实现你的代码
        return new Promise((resolve, reject) => {
          async function func(ajaxArray) {
            for (let key of ajaxArray) {
              await key();
            }
          }
          func(ajaxArray);
        });
      };
      mergePromise([ajax1, ajax2, ajax3]).then((result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
