<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //实现一个sleep函数立即输出111,间隔time后输出555
      function sleep(time) {
        return new Promise((resolve, reject) => {
          console.log(111);
          setTimeout(() => {
            resolve();
          }, time);
        }).then(() => {
          console.log(555);
        });
      }
      sleep(2000);
    </script>
  </body>
</html>
