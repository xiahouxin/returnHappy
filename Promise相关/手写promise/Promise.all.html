      function myPromiseAll(arrayList) {
        return new Promise((resolve, reject) => {
          let count = 0;
          let resultArr = [];
          for (let i = 0; i < arrayList.length; i++) {
            Promise.resolve(arrayList[i]).then(
              (result) => {
                count++;
                resultArr[i] = result;
                if (count == arrayList.length) {
                  resolve(resultArr);
                }
              },
              (err) => {
                throw err;
              }
            );
          }
        });
      }
