      //装饰器模式的写法
      function Car() {
        this.price = 10;
      }
      function carWithHeatSeat(carClass) {
        carClass.hasHeatSeat = true;
        carClass.price += 2;
      }
      function carWithAutoMirror(carClass) {
        carClass.hasHeatSeat = true;
        carClass.price += 0.8;
      }
      var car2 = new Car();

      carWithAutoMirror(car2);
