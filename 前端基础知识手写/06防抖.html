      function debounce(fn, delay) {
        let timer = null;
        return function () {
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
          let arg = [...arguments];
          let context = this;
          timer = setTimeout(() => {
            fn.apply(context, arg);
          }, delay);
        };
      }
    </script>
