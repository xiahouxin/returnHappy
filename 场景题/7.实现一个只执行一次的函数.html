<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function onceLog(callback) {
        let flag = 0;
        return function () {
          if (!flag) {
            flag = 1;
            return callback();
          } else {
            return;
          }
        };
      }
      function onLogFunc() {
        console.log(123);
      }
      let a = onceLog(onLogFunc);
      setInterval(() => {
        console.log("666");
        a();
      }, 1000);
    </script>
  </body>
</html>
