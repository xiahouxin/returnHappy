      const curry = (fn) => {
        let length = fn.length;
        return function temp() {
          let arg = [...arguments];
          if (arg.length >= length) {
            return fn(...arg);
          } else {
            return function () {
              return temp(...arg, ...arguments);
            };
          }
        };
      };
      function add(a, b, c) {
        return a + b + c;
      }

      let test = curry(add);
      console.log(test(1)(2, 3));
