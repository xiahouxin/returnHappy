<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var length = 10;
      function fn() {
        return this.length + 1;
      }
      var obj = {
        length: 5,
        test1: function () {
          return fn();
        },
      };
      obj.test2 = fn;
      console.log(obj.test1()); // 11
      console.log(fn()); // 11
      console.log(obj.test2()); // 6
    </script>
  </body>
</html>
