<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn(tree, name) {
        //To Do
        // console.log(tree.name);
        if (name == tree.name) {
          return tree;
        }
        if (!tree.children) {
          return;
        }
        for (let key of tree.children) {
          console.log(key);
          fn(key, name);
        }
      }

      var tree = {
        name: "中国",
        children: [
          {
            name: "北京",
            children: [
              {
                name: "朝阳群众",
              },
              {
                name: "海淀区",
              },
              {
                name: "昌平区",
              },
            ],
          },
          {
            name: "浙江省",
            children: [
              {
                name: "杭州市",
                code: "0571",
              },
              {
                name: "嘉兴市",
              },
              {
                name: "绍兴市",
              },
              {
                name: "宁波市",
              },
            ],
          },
        ],
      };

      var node = fn(tree, "浙江省");
      console.log(node); // { name: '杭州市', code: 0571 }
    </script>
  </body>
</html>
