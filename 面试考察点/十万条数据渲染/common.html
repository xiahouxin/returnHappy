<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="container"></ul>
    <script>
        let now = Date.now()
        const total = 100000
        let ul = document.getElementById('container')
        for (let i = 0; i < total; i++) {
            let li = document.createElement('li')
            li.innerHTML = ~~(Math.random() * total)  //Math.floor
            ul.appendChild(li)
        }
        console.log('js执行时间', Date.now() - now);

        setTimeout(() => {
            console.log('总执行时间', Date.now() - now);
        }, 0);

    </script>
</body>

</html>
